<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Tea Cozy</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header section -->
<header class="flex-container">
<img src="./images/tealogo.png" alt="logo">
<nav>
  <span><a href="#mission">Mission</a></span>
  <span><a href="#store">Featured Tea</a></span>
  <span><a href="#locations">Locations</a></span>
</nav>
</header>
<!-- Main Section -->
<div class="main">
</div>

        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

              <img src="./images/donut.jpg" alt="donut on a plate">
              <span>Seasonal Donuts</span>
            </div>
            <div class="item">
              <img src="./images/myrtle.jpg" alt="teacup on a plate with myrtle tea">
              <span>Myrtle Ave Tea</span>
            </div>
            <div class="item">
              <img src="./images/teacup.jpg" alt="teacup with container of cream">
